{% extends "base.html" %}

{% block headers %}

	<title>John the Referee - Search</title>

{% endblock %}


{% block content %}

	<div class="jumbotron home">
  		<div class="container">
	        <div class="row">
	            <div class="col-md-4 visible-lg">
	            </div>
	            <div class="col-md-12 text-center">
	                <h1>Search for: <i>{{string}}</i></h1>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-4 visible-lg">
	            </div>
	            {% if uniform %}
		            <div class="col-lg-4 text-center">
	                    <img class="img-circle" src="{{ url_for('static',filename='images/'+uniform.id|string+'.jpg') }}" alt="Generic placeholder image" width="140" height="140">
	                    <h2>{{uniform.name}}</h2>
	                    <p>{{uniform.description}}</p>
	                    <p><a class="btn btn-default" href="{{ url_for('show_uniform', id=uniform.id) }}" role="button">View details &raquo;</a></p>
	                </div>
	            {% else %}
	            	<div class="col-lg-4 text-center">
	                    <p>No uniforms found!</p>
	                </div>
	            {% endif %}

	        </div>
	    </div>
	</div>

{% endblock %}
